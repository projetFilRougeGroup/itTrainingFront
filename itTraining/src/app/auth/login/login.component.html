<div class="container bg-light border">
  <div class="m-4">
    <h6 class="text-uppercase fw-bold">
      <p class="text-center">Login</p>
    </h6>
    <hr />

    <div class="col-md-6 offset-md-3">

      <form
      name="form"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      >

        <div class="group">
          <label for="email">Email<span> *</span></label>
          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="form.email" #email="ngModel" required>

          <div class="form_error" *ngIf="email.errors && f.submitted">
              Ce champs est obligatoire !
          </div>

        </div>

        <div class="group">
          <label for="password">Password <span> *</span></label>
          <input type="password"  name="password" id="password"  class="form-control" [(ngModel)]="form.password" #password="ngModel" minlength="5" required>

          <div class="form_error" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">
              Ce champs est obligatoire !
            </div>
            <div *ngIf="password.errors['minlength']">
              Ce champs doit avoir au moins 5 caract√®res !
            </div>
          </div>

        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-success" type="submit" >Login</button>
        </div>
      </form>

    </div>

  </div>
</div>
